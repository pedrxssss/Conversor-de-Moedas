<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <main class="tela-principal">
      <section class="conteudo">
        <h1>Conversor de Moedas</h1>
        <!-- Valor a ser convertido -->
        <div class="form-group conversao">
          <label for="valorReal">R$</label>
          <input
            type="number"
            name="valorReal"
            id="valorReal"
            class="input"
            min="0.0"
            max="999999999.99"
            step="0.1"
            value=""
            tabindex="1"
            onclick="ativarBotao()"
            onchange="ativarBotao()"
            autofocus
            required />
        </div>

        <!-- Moedas -->
        <div class="form-group moedas">
          <!-- Dolar -->
          <div>
            <input
              class="form-check-input radio"
              type="radio"
              value="Dólar"
              id="dolar"
              checked=""
              tabindex="2"
              name="moedaEstrangeira" />
            <label class="form-check-label" for="dolar">$ Dólar </label>
          </div>

          <!-- Euro -->
          <div>
            <input
              class="form-check-input radio"
              type="radio"
              value="Euro"
              id="euro"
              checked=""
              tabindex="3"
              name="moedaEstrangeira" />
            <label class="form-check-label" for="euro">€ Euro </label>
          </div>

          <!-- Libra -->
          <div>
            <input
              class="form-check-input radio"
              type="radio"
              value="Líbra"
              id="libra"
              checked=""
              tabindex="4"
              name="moedaEstrangeira" />
            <label class="form-check-label" for="libra">£ Líbra </label>
          </div>

          <!-- BitCoin -->
          <div>
            <input
              class="form-check-input radio"
              type="radio"
              value="Bitcoin"
              id="bitcoin"
              checked=""
              tabindex="5"
              name="moedaEstrangeira" />
            <label class="form-check-label" for="bitcoin">(₿) BitCoins </label>
          </div>
        </div>

        <!-- Botoes -->
        <div class="form-group botoes">
          <button
            type="button"
            class="btn btn-primary btnConverter"
            disabled
            onclick="ativarBotao(); bloquearBotao()">
            Converter
          </button>

          <button
            type="button"
            class="btn btn-secondary botao btnLimpar"
            type="reset"
            tabindex="7">
            Limpar
          </button>
        </div>

        <!-- Instrucoes -->
        <div class="instrucoes">
          <p class="paragrafo">Digite o valor, escolha a moeda e converta.</p>
        </div>

        <!-- Imagens -->
        <div class="instrucoes imagens">
          <figure class="centro imgMoedas">
            <img
              src="assets/moedas/real.png"
              alt="Imagem da moeda no valor Real"
              class="animar" />
            <img
              src="assets/moedas/dolar.png"
              alt="Imagem da moeda no valor Dólar"
              class="animar" />
          </figure>
        </div>
      </section>
    </main>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
