<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Conversor de Moedas</title>
  </head>

  <body>
    <main class="tela-principal">
      <section class="conteudo">
        <h1>Conversor de Moedas</h1>
        <!-- Valor a ser convertido -->
        <div class="form-group conversao">
          <label for="valorReal">R$</label>
          <input
            type="number"
            name="valorReal"
            id="valorReal"
            class="input"
            min="0.0"
            max="999999999.99"
            step="0.1"
            value=""
            tabindex="1"
            onkeyup="digiting()"
            autofocus
            required
          />
        </div>

        <!-- Moedas / Conversão Internacional -->
        <div class="input-group conversaoInternacional">
          <button
            class="btn dropdown-toggle border-light text-white changeButtonName"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Moedas
          </button>

          <ul class="dropdown-menu text-center">
            <!-- Dólar -->
            <li>
              <input
                class="form-check-input"
                type="radio"
                value="Dólar"
                id="dolar"
                checked=""
                tabindex="2"
                name="moedaEstrangeira"
                onclick="changeName()"
              />
              <label class="form-check-label" for="dolar">$ Dólar </label>
            </li>

            <!-- Euro -->
            <li>
              <input
                class="form-check-input"
                type="radio"
                value="Euro"
                id="euro"
                checked=""
                tabindex="3"
                name="moedaEstrangeira"
                onclick="changeName()"
              />
              <label class="form-check-label" for="euro">€ Euro </label>
            </li>

            <!-- Líbra -->
            <li>
              <input
                class="form-check-input"
                type="radio"
                value="Líbra"
                id="libra"
                checked=""
                tabindex="4"
                name="moedaEstrangeira"
                onclick="changeName()"
              />
              <label class="form-check-label" for="libra">£ Líbra </label>
            </li>

            <!-- Bitcoin -->
            <li>
              <input
                class="form-check-input"
                type="radio"
                value="Bitcoin"
                id="bitcoin"
                checked=""
                tabindex="5"
                name="moedaEstrangeira"
                onclick="changeName()"
              />
              <label class="form-check-label" for="bitcoin"
                >(₿) BitCoins
              </label>
            </li>
          </ul>

          <!-- Valor recebido -->
          <input
            type="number"
            min="0"
            max="999999999.99"
            step="0.1"
            class="form-control input text-center input-receive"
            aria-label="Text input with dropdown button"
            onkeyup="digiting()"
          />
        </div>

        <!-- Botoes -->
        <div class="form-group botoes">
          <button
            type="button"
            class="btn btn-secondary botao btnLimpar"
            type="reset"
            tabindex="7"
          >
            Limpar
          </button>
        </div>

        <!-- Instrucoes -->
        <div class="instrucoes">
          <p class="paragrafo">Converta o valor!</p>
        </div>

        <!-- Imagens -->
        <div class="instrucoes imagens">
          <figure class="centro imgMoedas">
            <img
              src="assets/moedas/real.png"
              alt="Imagem da moeda no valor Real"
              class="animar"
            />
            <img
              src="assets/moedas/dolar.png"
              alt="Imagem da moeda no valor Dólar"
              class="animar"
            />
          </figure>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
