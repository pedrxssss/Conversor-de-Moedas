<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Conversor de Moedas</title>
  </head>

  <body class="bg-gradient-to-r from-black via-black to-richBlack">
    <!-- Tela -->
    <main class="tela-principal flex flex-col gap-16 mt-32 mb-16 items-center">
      <!-- Titulo -->
      <h1
        class="titulo font-montserrat text-wrap tracking-wider text-white uppercase font-semibold text-lg text-center"
      >
        Conversor de Moedas
      </h1>

      <!-- Conteudo -->
      <section
        class="conteudo flex flex-col gap-6 sm:flex sm:flex-col sm:gap-6"
      >
        <!-- Valor a ser convertido -->
        <div class="flex flex-col gap-6">
          <div
            class="div-valor-real flex flex-col gap-4 sm:grid sm:grid-cols-3 sm:gap-4 items-center"
          >
            <span
              for="valorReal"
              class="text-white text-md text-center font-medium sm:col-span-1"
              >R$</span
            >
            <input
              type="text"
              name="valorReal"
              id="valorReal"
              class="input sm:col-span-2 border border-gray focus:outline-none focus:ring-2 focus:border focus:ring-gray100 focus:border-gray100 hover:ring-2 hover:border hover:border-gray hover:ring-gray duration-200 rounded text-center text-black font-bold w-[200px] h-[25px]"
              min="0.0"
              max="999999999.99"
              step="0.1"
              value=""
              tabindex="1"
              autofocus
              required
            />
          </div>
          <!-- Conversão internacional -->
          <div
            class="div-valor-internacional flex flex-col gap-4 sm:grid sm:grid-cols-3 sm:gap-4 items-center"
          >
            <!-- Dropdown Button -->
            <div class="relative">
              <button
                class="btn-moedas uppercase m-auto text-white font-medium cursor-pointer duration-200 p-1 gap-1 flex items-center"
                type="button"
              >
                Moedas
                <span class="material-symbols-outlined"> arrow_drop_down </span>
              </button>
              <!-- All dropdown content -->
              <ul
                class="menu text-sm font-semibold p-1 rounded-lg mt-1 w-40 absolute hidden text-center bg-lightRichBlack text-white"
              >
                <!-- Dolar -->
                <li class="lista-item">
                  <input
                    class="input-moedas hidden"
                    type="radio"
                    value="Dólar"
                    id="dolar"
                    tabindex="2"
                    checked=""
                    name="moedaEstrangeira"
                  />
                  <label
                    class="hover:text-gray hover:bg-richBlack uppercase p-1 rounded duration-200 cursor-pointer block"
                    for="dolar"
                    >$ Dólar
                  </label>
                </li>
                <!-- Euro -->
                <li class="lista-item">
                  <input
                    class="input-moedas hidden"
                    type="radio"
                    value="Euro"
                    id="euro"
                    tabindex="3"
                    name="moedaEstrangeira"
                  />
                  <label
                    class="hover:text-gray hover:bg-richBlack uppercase p-1 rounded duration-200 cursor-pointer block"
                    for="euro"
                    >€ Euro
                  </label>
                </li>
                <!-- Líbra -->
                <li class="lista-item">
                  <input
                    class="input-moedas hidden"
                    type="radio"
                    value="Líbra"
                    id="libra"
                    tabindex="4"
                    name="moedaEstrangeira"
                  />
                  <label
                    class="hover:text-gray hover:bg-richBlack uppercase p-1 rounded duration-200 cursor-pointer block"
                    for="libra"
                    >£ Líbra
                  </label>
                </li>
                <!-- Iene -->
                <li class="lista-item">
                  <input
                    class="input-moedas hidden"
                    type="radio"
                    value="Iene"
                    id="iene"
                    tabindex="5"
                    name="moedaEstrangeira"
                  />
                  <label
                    class="hover:text-gray hover:bg-richBlack uppercase p-1 rounded duration-200 cursor-pointer block"
                    for="iene"
                    >¥ Iene
                  </label>
                </li>
              </ul>
            </div>
            <!-- Receive value -->
            <input
              type="text"
              min="0"
              max="999999999.99"
              step="0.1"
              class="input-valor-convertido text-center border border-gray focus:outline-none focus:ring-2 focus:border focus:ring-gray100 focus:border-gray100 hover:ring-2 hover:border hover:border-gray hover:ring-gray duration-200 rounded text-black font-bold w-[200px] h-[25px] sm:col-span-2"
              aria-label="Text input with dropdown button"
            />
          </div>
        </div>

        <section class="div-botao-limpar text-center">
          <button
            type="button"
            class="btn-limpar bg-gradient-to-r via-black to-richBlack text-white hover:from-white hover:via-white hover:to-white hover:text-richBlack hover:font-semib font-medium text-base py-1 px-4 border border-white rounded uppercase duration-200"
            type="reset"
            tabindex="7"
          >
            Limpar
          </button>
        </section>
      </section>

      <!-- Botoes -->
    </main>

    <script src="Js/appUtil.js" type="module"></script>
    <script src="Js/app.js" type="module"></script>
  </body>
</html>
