<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Conversor de Moedas</title>
  </head>

  <body class="">
    <!-- Tela -->
    <main class="main__screen m-auto d-flex flex-column text-center">
      <!-- Conteudo -->
      <section
        class="d-flex justify-content-center flex-column gap-4 mt-5 rounded-2 p-3"
      >
        <!-- Titulo -->
        <h1 class="title m-0 text-uppercase text-wrap fs-2">
          Conversor de Moedas
        </h1>

        <!-- Valor a ser convertido -->
        <div
          class="form-group conversion__to__reais d-flex justify-content-center align-items-center gap-2"
        >
          <label for="valorReal" class="fs-3 text-warning fw-medium">R$</label>
          <input
            type="number"
            name="valorReal"
            id="valorReal"
            class="input valor__real text-black fw-medium text-center p-0 border-0 rounded-1"
            min="0.0"
            max="999999999.99"
            step="0.1"
            value=""
            tabindex="1"
            onkeyup="digiting()"
            autofocus
            required
          />
        </div>

        <!-- Internacional conversion -->
        <div
          class="internacional__conversion d-flex justify-content-center gap-3"
        >
          <!-- Dropdown Button -->
          <div class="dropdown internacional__conversion__itens">
            <button
              class="btn btn-primary btn__coins btn-sm text-uppercase fw-medium bg-transparent border-0 fs-6 p-0 changeButtonName"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Moedas
            </button>

            <!-- All dropdown content -->
            <ul class="dropdown-menu bg-black text-center list">
              <!-- Dolar -->
              <li class="list__items">
                <input
                  class="form-check-input input__coins"
                  type="radio"
                  value="Dólar"
                  id="dolar"
                  checked=""
                  tabindex="2"
                  name="moedaEstrangeira"
                  onclick="changeName()"
                />
                <label class="form-check-label" for="dolar">$ Dólar </label>
              </li>

              <!-- Euro -->
              <li class="list__items">
                <input
                  class="form-check-input input__coins"
                  type="radio"
                  value="Euro"
                  id="euro"
                  checked=""
                  tabindex="3"
                  name="moedaEstrangeira"
                  onclick="changeName()"
                />
                <label class="form-check-label" for="euro">€ Euro </label>
              </li>

              <!-- Líbra -->
              <li class="list__items">
                <input
                  class="form-check-input input__coins"
                  type="radio"
                  value="Líbra"
                  id="libra"
                  checked=""
                  tabindex="4"
                  name="moedaEstrangeira"
                  onclick="changeName()"
                />
                <label class="form-check-label" for="libra">£ Líbra </label>
              </li>

              <!-- Iene -->
              <li class="list__items">
                <input
                  class="form-check-input input__coins"
                  type="radio"
                  value="Iene"
                  id="iene"
                  checked=""
                  tabindex="5"
                  name="moedaEstrangeira"
                  onclick="changeName()"
                />
                <label class="form-check-label" for="iene">¥ Iene </label>
              </li>

              <!-- Bitcoin -->
              <li class="list__items">
                <input
                  class="form-check-input input__coins"
                  type="radio"
                  value="Bitcoin"
                  id="bitcoin"
                  checked=""
                  tabindex="6"
                  name="moedaEstrangeira"
                  onclick="changeName()"
                />
                <label class="form-check-label" for="bitcoin"
                  >(₿) BitCoins
                </label>
              </li>
            </ul>
          </div>

          <!-- Receive value -->
          <input
            type="text"
            min="0"
            max="999999999.99"
            step="0.1"
            class="input__receive text-black text-center fw-medium rounded-1 border-0"
            aria-label="Text input with dropdown button"
          />
        </div>

        <!-- Botoes -->
        <div class="form-group limpar">
          <button
            type="button"
            class="btn btn-danger botao btn__limpar"
            type="reset"
            tabindex="7"
          >
            Limpar
          </button>
        </div>

        <!-- Instrucoes -->
        <div class="instrucoes">
          <p class="paragrafo text-uppercase ">Converta o valor!</p>
        </div>

        <!-- Imagens -->
        <div class="div__imgCoins">
          <img
            src="assets/moedas/real.png"
            alt="Imagem da moeda no valor Real"
            class="animar img__moedas1"
          />
          <img
            src="assets/moedas/dolar.png"
            alt="Imagem da moeda no valor Dólar"
            class="animar img__moedas2"
          />
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
